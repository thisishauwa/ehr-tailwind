<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="http://fonts.cdnfonts.com/css/product-sans" rel="stylesheet" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Document</title>
  </head>
  <body>
    <!-- Image & Form -->
    <div class="flex flex-row-reverse max-w-[2000px] mx-auto px-7">
      <!-- Image -->
      <section class="hidden md:block"></section>

      <!-- Form -->
      <section class="max-w-full lg:w-1/2">
        <h1 class="pt-12 font-bold text-2xl">Create an account</h1>

        <!-- Google Button -->
        <button
          class="flex flex-row items-center justify-center mt-10 w-full py-4 gap-2 px-8 bg-bluemedium text-white rounded-md hover:bg-white hover:border hover:border-bluemedium hover:text-bluemedium"
        >
          <img src="/images/google 1.svg" alt="" />
          Sign up with Google
        </button>

        <!-- Line -->
        <div class="flex flex-row justify-between mt-12 max-w-full">
          <img src="/images/Line.svg" alt="" />
          <p>Or</p>
          <img src="/images/Line.svg" alt="" />
        </div>

        <!-- Form components -->
        <div class="mt-10">
          <div class="flex flex-col">
            <h3>Full name</h3>
            <input
              type="text"
              class="pl-4 py-5 bg-[#F3F3F3] rounded-md mt-2"
              placeholder="Jane Doe"
            />
          </div>

          <div class="flex flex-col mt-5">
            <h3>Email address</h3>
            <input
              type="email"
              class="pl-4 py-5 bg-[#F3F3F3] rounded-md mt-2"
              placeholder="Janedoe@gmail.com"
            />
          </div>

          <div class="flex flex-col mt-5">
            <h3>Password</h3>
            <input
              type="password"
              class="pl-4 py-5 bg-[#F3F3F3] rounded-md mt-2"
              placeholder="Min. 8 characters"
            />
          </div>

          <div class="flex flex-col mt-14 items-center space-y-4">
            <button class="primary-button w-full">Create account</button>
            <p>
              Already have an account?
              <span
                class="inline-block text-bluemedium underline underline-offset-4 hover:text-bluestrong"
                ><a href="#">Sign in</a></span
              >
            </p>
          </div>

          <p class="small text-center mt-10">
            By creating an account, you accept our terms and conditions and our
            privacy policy.
          </p>
        </div>
      </section>
    </div>
  </body>
</html>
