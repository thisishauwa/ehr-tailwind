<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn-uicons.flaticon.com/uicons-regular-rounded/css/uicons-regular-rounded.css"
    />
    <link href="http://fonts.cdnfonts.com/css/google-sans" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://cdn-uicons.flaticon.com/uicons-bold-rounded/css/uicons-bold-rounded.css"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>Dashboard overview</title>
  </head>
  <body>
    <div class="flex flex-row max-w-[2000px] mx-auto px-6 lg:px-0">
      <!-- Navigation bar -->
      <nav
        class="fixed bottom-0 w-full px-5 py-7 left-0 md:fixed md:bottom-0 lg:sticky lg:left-0 lg:top-0 lg:w-1/5 lg:h-screen bg-[#FAFAFA]"
      >
        <!-- nav elements -->
        <img
          src="/images/logo.svg"
          alt="ehr logo"
          class="hidden lg:block mt-1"
        />
        <div class="flex flex-row justify-between lg:flex-col lg:mt-20">
          <!-- contacts -->
          <div
            class="flex flex-col justify-center items-center lg:items-start lg:flex-row lg:gap-3 lg:justify-start lg:py-5 lg:px-4 rounded-md"
          >
            <i class="fi fi-rr-user text-lg lg:text-xl text-inactive"></i>
            <p class="text-inactive font-normal text-xs md:text-base">
              Profile
            </p>
          </div>
          <!-- sms -->
          <div
            class="flex flex-col justify-center items-center lg:items-start lg:flex-row lg:gap-3 lg:justify-start lg:py-5 lg:px-4 rounded-md"
          >
            <i
              class="fi fi-rr-comment-alt-middle text-lg lg:text-xl text-inactive"
            ></i>
            <p class="text-inactive font-normal text-xs md:text-base">
              Messages
            </p>
          </div>
          <!-- jobs -->
          <div
            class="flex flex-col justify-center items-center lg:items-start lg:flex-row lg:gap-3 lg:justify-start lg:py-5 lg:px-4 rounded-md"
          >
            <i class="fi fi-rr-briefcase text-lg lg:text-xl text-inactive"></i>
            <p class="text-inactive font-normal text-xs md:text-base">Jobs</p>
          </div>
          <!-- courses -->
          <div
            class="flex flex-col justify-center items-center lg:items-start lg:flex-row lg:gap-3 lg:justify-start lg:py-5 md:px-4 rounded-md"
          >
            <i class="fi fi-rr-books text-lg lg:text-xl text-inactive"></i>
            <p class="text-inactive font-normal text-xs md:text-base">
              Courses
            </p>
          </div>
          <!-- contacts -->
          <div
            class="flex flex-col justify-center items-center lg:items-start lg:flex-row lg:gap-3 lg:justify-start lg:py-5 lg:px-4 rounded-md"
          >
            <i class="fi fi-rr-users-alt text-lg lg:text-xl text-inactive"></i>
            <p class="text-inactive font-normal text-xs md:text-base">
              Contacts
            </p>
          </div>

          <!-- Notifs -->
          <div
            class="flex flex-col justify-center items-center lg:items-start lg:justify-start lg:flex-row lg:gap-3 lg:bg-bluestrong lg:py-5 md:px-4 rounded-md"
          >
            <!-- Mobile icon -->

            <i class="fi fi-rr-bell text-lg text-bluemedium lg:hidden"></i>

            <!-- web icon -->

            <i class="fi fi-rr-bell text-xl text-white hidden lg:block"></i>
            <p
              class="text-bluemedium lg:text-white font-medium text-xs md:text-base"
            >
              Notifications
            </p>
          </div>
        </div>
      </nav>

      <section class="w-full lg:w-4/5 lg:px-14">
        <!-- Header content -->
        <!-- Left header content -->
        <div class="flex flex-row justify-between items-center mt-5">
          <div class="flex flex-col">
            <h3 class="text-2xl lg:text-4xl">
              Hello there, <span class="inline-block font-bold">Hauwa</span>
            </h3>
            <p
              class="text-sm max-w-[200px] mt-1 text-inactive md:max-w-md lg:text-base"
            >
              Here's what's going on with your account today
            </p>
          </div>
          <!-- Right header content -->
          <div class="flex flex-row justify-center items-center gap-8">
            <div class="hidden md:block">
              <div class="relative md:w-[200px] lg:w-80">
                <img
                  src="images/dashboard-icons/vuesax/linear/search-normal.svg"
                  alt=""
                  class="absolute w-6 h-6 top-5 left-4"
                />
                <input
                  type="text"
                  class="py-5 pl-14 pr-4 bg-[#F5F4F7] w-full rounded-md md:mr-5 truncate"
                  placeholder="Search for people, skills, or jobs"
                />
              </div>
            </div>
            <div class="flex flex-row gap-3">
              <button
                class="flex items-center justify-center h-12 w-12 bg-inactive/30 rounded-full text-inactive"
              >
                HS
              </button>
              <img
                src="/images/dashboard-icons/vuesax/linear/arrow-down.svg"
                alt=""
                class="w-5"
              />
            </div>
          </div>
        </div>

        <div class="flex mt-12">
          <div class="bg-white h-full w-full">
            <p class="font-semibold text-2xl">
              Showing results for
              <span class="text-bluemedium">"Hauwa Suleiman"</span>
            </p>

            <!-- nav items -->
            <div
              class="flex mt-5 gap-x-2 items-center overflow overflow-x-auto"
            >
              <button class="bg-gray-100 py-3 px-5 rounded-full text-gray-700">
                People
              </button>
              <button class="py-3 px-5 rounded-full text-gray-500">
                Assessments
              </button>
              <button class="py-3 px-5 rounded-full text-gray-500">Jobs</button>
              <button class="py-3 px-5 rounded-full text-gray-500">
                Courses
              </button>
            </div>

            <!-- Content -->
            <div class="p-5 md:p-5 border border-[#ECECEC] rounded-md mt-10">
              <!-- person 1 -->
              <div
                class="flex w-full justify-between pb-5 border-b border-[#ececec]"
              >
                <!-- left -->
                <div class="flex gap-4 items-center">
                  <!-- photo -->
                  <div
                    class="bg-[url('/images/complogo.png')] bg-no-repeat bg-cover bg-center w-11 h-11 rounded-full"
                  ></div>

                  <!-- Name -->
                  <div>
                    <p>Suleiman Nana Hauwa</p>
                    <p class="text-sm text-inactive/80">Pharmacist</p>
                  </div>
                </div>

                <!-- right -->
                <div class="flex gap-3 items-center">
                  <button class="hidden md:flex secondary-button py-3">
                    Message
                  </button>
                  <i
                    class="fi fi-rr-menu-dots-vertical text-inactive hover:text-black"
                  ></i>
                </div>
              </div>

              <!-- person 2 -->
              <div
                class="flex w-full justify-between py-5 border-b border-[#ececec]"
              >
                <!-- left -->
                <div class="flex gap-4 items-center">
                  <!-- photo -->
                  <div
                    class="bg-[url('/images/complogo.png')] bg-no-repeat bg-cover bg-center w-11 h-11 rounded-full"
                  ></div>

                  <!-- Name -->
                  <div>
                    <p>Cary Grant</p>
                    <p class="text-sm text-inactive/80">Actor</p>
                  </div>
                </div>

                <!-- right -->
                <div class="flex gap-3 items-center">
                  <button class="hidden md:flex secondary-button py-3">
                    Message
                  </button>
                  <i
                    class="fi fi-rr-menu-dots-vertical text-inactive hover:text-black"
                  ></i>
                </div>
              </div>

              <!-- person 3 -->
              <div
                class="flex w-full justify-between py-5 border-b border-[#ececec]"
              >
                <!-- left -->
                <div class="flex gap-4 items-center">
                  <!-- photo -->
                  <div
                    class="bg-[url('/images/complogo.png')] bg-no-repeat bg-cover bg-center w-11 h-11 rounded-full"
                  ></div>

                  <!-- Name -->
                  <div>
                    <p>Warren Beatty</p>
                    <p class="text-sm text-inactive/80">Actor</p>
                  </div>
                </div>

                <!-- right -->
                <div class="flex gap-3 items-center">
                  <button class="hidden md:flex secondary-button py-3">
                    Message
                  </button>
                  <i
                    class="fi fi-rr-menu-dots-vertical text-inactive hover:text-black"
                  ></i>
                </div>
              </div>

              <!-- person 3 -->
              <div class="flex w-full justify-between pt-5">
                <!-- left -->
                <div class="flex gap-4 items-center">
                  <!-- photo -->
                  <div
                    class="bg-[url('/images/complogo.png')] bg-no-repeat bg-cover bg-center w-11 h-11 rounded-full"
                  ></div>

                  <!-- Name -->
                  <div>
                    <p>Marlon Brando</p>
                    <p class="text-sm text-inactive/80">Director</p>
                  </div>
                </div>

                <!-- right -->
                <div class="flex gap-3 items-center">
                  <button class="hidden md:flex secondary-button py-3">
                    Send request
                  </button>
                  <i
                    class="fi fi-rr-menu-dots-vertical text-inactive hover:text-black"
                  ></i>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </div>
  </body>
</html>
