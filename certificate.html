<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdn-uicons.flaticon.com/uicons-regular-rounded/css/uicons-regular-rounded.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn-uicons.flaticon.com/2.0.0/uicons-brands/css/uicons-brands.css"
    />
    <title>Certificate</title>
  </head>
  <body>
    <!-- outer section -->
    <section class="bg-gradient-to-r from-[#4C69D5] to-bluemedium/40 h-fit p-8">
      <div class="w-full h-full bg-white p-12 shadow shadow-2xl">
        <!-- header -->
        <div class="flex flex-row items-center justify-center">
          <img src="/images/huddlelogo.png" alt="" class="h-14 w-auto" />
        </div>

        <!-- Certificate details upper-->
        <div class="flex flex-col mt-12 items-center w-full gap-3">
          <p
            class="text-transform: uppercase text-sm text-inactive/50 text-center"
          >
            Certificate of completion
          </p>
          <p class="text-center text-3xl font-bold">
            Learning Tailwind CSS for Dummies
          </p>
          <p>Instructor <span class="font-bold">Nana Hauwa Suleiman</span></p>
        </div>

        <!-- name and date -->
        <div class="flex flex-col items-center mt-32 gap-2">
          <p
            class="text-transform: uppercase text-sm text-inactive/50 text-center"
          >
            presented to
          </p>
          <p class="text-xl font-bold">Hauwa Suleiman</p>

          <!-- date -->
          <div>
            <p class="text-inactive">
              Date <span class="font-bold">Nov 23rd 2024</span>
            </p>
          </div>
        </div>

        <!-- certificate number -->
        <div class="flex items-center justify-center mt-10">
          <p class="text-xs text-inactive/60">
            Certificate 1234 ABCD 5679 IJY4
          </p>
        </div>
      </div>
    </section>
  </body>
</html>
