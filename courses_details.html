<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="http://fonts.cdnfonts.com/css/google-sans" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://cdn-uicons.flaticon.com/uicons-bold-rounded/css/uicons-bold-rounded.css"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>Dashboard overview</title>
  </head>
  <body>
    <div class="flex flex-row max-w-[2000px] mx-auto px-6 lg:px-0">
      <!-- Navigation bar -->
      <nav
        class="fixed bottom-0 w-full px-5 py-7 left-0 md:fixed md:bottom-0 lg:sticky lg:left-0 lg:top-0 lg:w-1/5 lg:h-screen bg-[#FAFAFA] z-10"
      >
        <!-- nav elements -->
        <img
          src="/images/logo.svg"
          alt="ehr logo"
          class="hidden lg:block mt-1 ml-6"
        />
        <div class="flex flex-row justify-between lg:flex-col lg:mt-20">
          <!-- profile -->
          <div
            class="flex flex-col justify-center items-center lg:items-start lg:flex-row lg:space-x-2 lg:justify-start lg:py-5 lg:px-4 rounded-md"
          >
            <!--Icon -->
            <img
              src="/images/dashboard-icons/profile-icon-white.svg"
              alt="profile icon"
              class="w-[25px] lg:block"
            />
            <p class="text-inactive font-normal text-xs md:text-base">
              Profile
            </p>
          </div>
          <!-- sms -->
          <div
            class="flex flex-col justify-center items-center lg:items-start lg:flex-row lg:space-x-2 lg:justify-start lg:py-5 lg:px-4 rounded-md"
          >
            <img
              src="/images/dashboard-icons/vuesax/linear/sms.svg"
              alt="profile icon"
              class="w-[25px]"
            />
            <p class="text-inactive font-normal text-xs md:text-base">
              Messages
            </p>
          </div>
          <!-- jobs -->
          <div
            class="flex flex-col justify-center items-center lg:items-start lg:flex-row lg:space-x-2 lg:justify-start lg:py-5 lg:px-4 rounded-md"
          >
            <img
              src="/images/dashboard-icons/vuesax/linear/briefcase.svg"
              alt="profile icon"
              class="w-[25px]"
            />
            <p class="text-inactive font-normal text-xs md:text-base">Jobs</p>
          </div>
          <!-- courses -->
          <div
            class="flex flex-col justify-center items-center lg:items-start lg:justify-start lg:flex-row lg:gap-2 lg:bg-bluestrong lg:py-5 md:px-4 rounded-md"
          >
            <img
              src="/images/vuesax/linear/bookwhite.svg"
              alt="profile icon"
              class="hidden lg:block w-[25px]"
            />
            <img
              src="images/vuesax/linear/bookblue.svg"
              alt="profile icon"
              class="w-[25px] lg:hidden"
            />
            <p
              class="text-bluemedium lg:text-white font-medium text-xs md:text-base"
            >
              Courses
            </p>
          </div>
          <!-- contacts -->
          <div
            class="flex flex-col justify-center items-center lg:items-start lg:flex-row lg:space-x-2 lg:justify-start lg:py-5 lg:px-4 rounded-md"
          >
            <img
              src="/images/dashboard-icons/vuesax/linear/people.svg"
              alt="profile icon"
              class="w-[25px]"
            />
            <p class="text-inactive font-normal text-xs md:text-base">
              Contacts
            </p>
          </div>
        </div>
      </nav>

      <section class="w-full lg:w-4/5 lg:px-14 mb-32 md:mb-36 lg:mb-12">
        <!-- Header content -->
        <div class="flex flex-row justify-between items-center mt-5">
          <!-- Left header content -->
          <div class="flex flex-col">
            <h3 class="text-2xl lg:text-4xl">
              Hello there, <span class="inline-block font-bold">Hauwa</span>
            </h3>
            <p
              class="text-sm max-w-[200px] mt-1 text-inactive md:max-w-md lg:text-base"
            >
              Today is a good day to learn something new
            </p>
          </div>
          <!-- Right header content -->
          <div class="flex flex-row justify-center items-center gap-8">
            <div class="hidden md:block">
              <div class="relative md:w-[200px] lg:w-80">
                <img
                  src="images/dashboard-icons/vuesax/linear/search-normal.svg"
                  alt=""
                  class="absolute w-6 h-6 top-5 left-4"
                />
                <input
                  type="text"
                  class="py-5 pl-14 pr-4 bg-[#F5F4F7] w-full rounded-md md:mr-5 truncate"
                  placeholder="Search for people, skills, or jobs"
                />
              </div>
            </div>
            <div class="flex flex-row gap-3">
              <button
                class="flex items-center justify-center h-12 w-12 bg-inactive/30 rounded-full text-inactive"
              >
                HS
              </button>
              <img
                src="/images/dashboard-icons/vuesax/linear/arrow-down.svg"
                alt=""
                class="w-5"
              />
            </div>
          </div>
        </div>

        <!-- Body -->
        <div
          class="md:flex md:flex-row bg-bluestrong mt-8 -mx-6 lg:-mx-14 px-6 py-10 lg:px-14 text-white"
        >
          <!-- Left side -->
          <div class="md:w-3/4">
            <button class="flex flex-row items-center gap-1">
              <img src="/images/arrow-left.svg" alt="" />
              <p class="text-white">Back</p>
            </button>
            <p class="text-sm tracking-wide text-white mt-10">NURSING</p>
            <h2 class="text-lg text-white mt-3 md:text-xl lg:text-2xl">
              How to Become a Certified Nursing Assistant (CNA)
            </h2>
            <p class="text-white/50 mt-2">Prof. Hauwa Suleiman</p>
            <!-- Stars -->
            <div class="flex flex-row items-center gap-5 mt-5">
              <div class="flex flex-row gap-0.5">
                <img src="/images/Star.svg" alt="star" />
                <img src="/images/Star.svg" alt="star" />
                <img src="/images/Star.svg" alt="star" />
                <img src="/images/Star.svg" alt="star" />
                <img src="/images/Star_gray.svg" alt="star" />
              </div>
              <div class="h-[20px] w-[1px] bg-white"></div>
              <p class="text-sm text-white/50 md:text-base">78,000 enrolled</p>
            </div>
            <button
              class="px-5 py-4 md:px-6 md:py-5 mt-10 bg-white border border-white text-bluestrong rounded-md hover:bg-bluestrong hover:text-white"
            >
              Enrol now
            </button>
          </div>

          <!-- Right side -->
          <div class="-mx-6 w-full md:w-1/4 md:-mr-6 md:-my-10">
            <div class="bg-img[('images/learnpic.svg')] w-full h-full"></div>
            <!-- <img src="/images/learnpic.svg" alt="" class="w-full h-full" /> -->
          </div>
        </div>
      </section>
    </div>
  </body>
</html>
