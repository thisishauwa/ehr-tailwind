<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="http://fonts.cdnfonts.com/css/google-sans" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://cdn-uicons.flaticon.com/uicons-bold-rounded/css/uicons-bold-rounded.css"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>Assessment question</title>
  </head>
  <body>
    <div
      class="flex flex-col h-screen max-w-[2000px] bg-gradient-to-r from-bluestrong to-bluemedium mx-auto px-6 lg:px-20"
    >
      <!-- position and time div -->
      <div
        class="flex flex-col lg:flex-row mt-10 md:w-full md:mt-20 md:px-20 justify-between"
      >
        <!-- circles -->
        <div
          class="flex items-center space-x-5 md:space-x-8 w-full overflow-scroll"
        >
          <button
            class="flex items-center justify-center h-12 min-w-[48px] border rounded-full text-white"
          >
            1
          </button>
          <button
            class="flex p-3 bg-white min-w-[48px] h-12 items-center justify-center rounded-full"
          >
            2
          </button>
          <button
            class="flex items-center justify-center h-12 min-w-[48px] border rounded-full text-white"
          >
            3
          </button>
          <button
            class="flex items-center justify-center h-12 min-w-[48px] border rounded-full text-white"
          >
            4
          </button>
          <button
            class="flex items-center justify-center h-12 min-w-[48px] border rounded-full text-white"
          >
            5
          </button>
          <button
            class="flex items-center justify-center h-12 min-w-[48px] border rounded-full text-white"
          >
            6
          </button>
          <button
            class="flex items-center justify-center h-12 min-w-[48px] border rounded-full text-white"
          >
            7
          </button>
          <button
            class="flex items-center justify-center h-12 min-w-[48px] border rounded-full text-white"
          >
            8
          </button>
        </div>

        <!-- time -->
        <div class="flex text-xl text-white mt-10 lg:mt-0">
          [Time: <span class="ml-2">10:00</span>]
        </div>
      </div>

      <!-- Body -->
      <section class="flex md:px-20 flex-col">
        <!-- questions -->
        <p class="w-full md:w-2/3 lg:w-2/5 mt-28 text-xl text-white">
          All these parameters make up the centor criteria EXCEPT
          <span class="text-red-400">*</span>
        </p>

        <!-- options -->
        <div class="mt-10 flex space-y-5 flex-col">
          <!-- option1 -->
          <div class="flex gap-2 items-center">
            <button
              class="flex items-center justify-center h-4 w-4 border-2 rounded-full text-white"
            ></button>
            <p class="text-white">Age</p>
          </div>

          <!-- option2 -->
          <div class="flex gap-2 items-center">
            <button
              class="flex items-center justify-center h-4 w-4 border rounded-full text-white/60"
            ></button>
            <p class="text-white/60">Presence of Fever</p>
          </div>

          <!-- option3 -->
          <div class="flex gap-2 items-center">
            <button
              class="flex items-center justify-center h-4 w-4 border rounded-full text-white/60"
            ></button>
            <p class="text-white/60">Previous History of Antibiotic Use</p>
          </div>

          <!-- option4 -->
          <div class="flex gap-2 items-center">
            <button
              class="flex items-center justify-center h-4 w-4 border rounded-full text-white/60"
            ></button>
            <p class="text-white/60">Presence of tonsilar exudates</p>
          </div>

          <!-- option5 -->
          <div class="flex gap-2 items-center">
            <button
              class="flex items-center justify-center h-4 w-4 border rounded-full text-white/60"
            ></button>
            <h1 class="text-white/60">Absence/Presence of Cough</h1>
          </div>
        </div>

        <!-- button -->
        <div class="flex gap-4 mt-20 pb-10">
          <button class="secondary-button px-14">Next</button>
        </div>
      </section>
    </div>
  </body>
</html>
