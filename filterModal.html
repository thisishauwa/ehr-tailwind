<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="http://fonts.cdnfonts.com/css/google-sans" rel="stylesheet" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Filter Courses</title>
</head>
<body>
    <!-- Blurred background -->
    <div class="w-screen h-screen fixed top-0 left-0 z-20 flex flex-col justify-center items-center backdrop-blur-md bg-black/10 px-6">
        <!-- White modal -->
        <div class="bg-white px-5 py-8 md:p-10 rounded-md w-full md:max-w-[600px] lg:max-w-[600px]">
            <!-- Header -->
            <div class="flex justify-between items-center">
                <h2 class="text-xl font-bold md:text-2xl">Filter Courses</h2>
                <button class="p-2 hover:bg-gray-100 rounded-full">
                    <img src="/images/close.svg" alt="close" class="w-6 h-6"/>
                </button>
            </div>

            <!-- Filter form -->
            <div class="mt-8 space-y-6 flex flex-col gap-5">
                <!-- Category -->
                <div>
                    <label class="block mb-2 font-medium">Category</label>
                    <select class="w-full p-3 border border-[#ECECEC] rounded-md bg-[#F3F3F3]">
                        <option value="">All Categories</option>
                        <option value="medicine">Medicine and surgery</option>
                        <option value="nursing">Nursing</option>
                        <option value="pharmacy">Pharmacy</option>
                        <option value="laboratory">Laboratory informatics</option>
                        <option value="dentistry">Dentistry</option>
                        <option value="therapy">Therapy</option>
                    </select>
                </div>

                <!-- Price Range -->
                <div>
                    <label class="block mb-2 font-medium">Price Range</label>
                    <div class="flex items-center gap-4">
                        <div class="relative flex-1">
                            <span class="absolute left-3 top-3 text-gray-500">₦</span>
                            <input type="number" placeholder="Min" class="w-full pl-8 p-3 border border-[#ECECEC] rounded-md bg-[#F3F3F3]">
                        </div>
                        <span class="text-gray-400">to</span>
                        <div class="relative flex-1">
                            <span class="absolute left-3 top-3 text-gray-500">₦</span>
                            <input type="number" placeholder="Max" class="w-full pl-8 p-3 border border-[#ECECEC] rounded-md bg-[#F3F3F3]">
                        </div>
                    </div>
                </div>

                <!-- Duration -->
                <div>
                    <label class="block mb-2 font-medium">Duration</label>
                    <select class="w-full p-3 border border-[#ECECEC] rounded-md bg-[#F3F3F3]">
                        <option value="">Any Duration</option>
                        <option value="0-5">0-5 hours</option>
                        <option value="5-10">5-10 hours</option>
                        <option value="10-15">10-15 hours</option>
                        <option value="15+">15+ hours</option>
                    </select>
                </div>

                <!-- Rating -->
                <div>
                    <label class="block mb-2 font-medium">Minimum Rating</label>
                    <div class="flex gap-2 items-center">
                        <img src="/images/Star.svg" alt="star" />
                        <input type="range" min="1" max="5" value="4" class="w-full h-2 bg-gray-200 rounded-lg appearance-none cursor-pointer">
                        <span class="text-gray-500">4.0</span>
                    </div>
                </div>

                <!-- Action buttons -->
                <div class="flex gap-4 pt-4">
                    <button class="secondary-button flex-1">Reset</button>
                    <button class="primary-button flex-1">Apply Filters</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
