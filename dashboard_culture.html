<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="http://fonts.cdnfonts.com/css/google-sans" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://cdn-uicons.flaticon.com/uicons-bold-rounded/css/uicons-bold-rounded.css"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>Dashboard overview</title>
  </head>
  <body>
    <div class="flex flex-row max-w-[2000px] mx-auto px-6 lg:px-0">
      <!-- Navigation bar -->
      <nav
        class="fixed bottom-0 w-full px-5 py-7 left-0 md:fixed md:bottom-0 lg:sticky lg:left-0 lg:top-0 lg:w-1/5 lg:h-screen bg-[#FAFAFA]"
      >
        <!-- nav elements -->
        <img
          src="/images/logo.svg"
          alt="ehr logo"
          class="hidden lg:block mt-1"
        />
        <div class="flex flex-row justify-between lg:flex-col lg:mt-20">
          <!-- profile -->
          <div
            class="flex flex-col justify-center items-center lg:items-start lg:justify-start lg:flex-row lg:gap-2 lg:bg-bluestrong lg:py-5 md:px-4 rounded-md"
          >
            <!-- Mobile icon -->
            <img
              src="/images/dashboard-icons/vuesax/linear/profile.svg"
              alt="profile icon"
              class="w-[25px] lg:hidden"
            />

            <!-- web icon -->
            <img
              src="/images/dashboard-icons/profile-icon-white.svg"
              alt="profile icon"
              class="hidden w-[25px] lg:block"
            />
            <p
              class="text-bluemedium lg:text-white font-medium text-xs md:text-base"
            >
              Profile
            </p>
          </div>
          <!-- sms -->
          <div
            class="flex flex-col justify-center items-center lg:items-start lg:flex-row lg:space-x-2 lg:justify-start lg:py-5 lg:px-4 rounded-md"
          >
            <img
              src="/images/dashboard-icons/vuesax/linear/sms.svg"
              alt="profile icon"
              class="w-[25px]"
            />
            <p class="text-inactive font-normal text-xs md:text-base">
              Messages
            </p>
          </div>
          <!-- jobs -->
          <div
            class="flex flex-col justify-center items-center lg:items-start lg:flex-row lg:space-x-2 lg:justify-start lg:py-5 lg:px-4 rounded-md"
          >
            <img
              src="/images/dashboard-icons/vuesax/linear/briefcase.svg"
              alt="profile icon"
              class="w-[25px]"
            />
            <p class="text-inactive font-normal text-xs md:text-base">Jobs</p>
          </div>
          <!-- courses -->
          <div
            class="flex flex-col justify-center items-center lg:items-start lg:flex-row lg:space-x-2 lg:justify-start lg:py-5 md:px-4 rounded-md"
          >
            <img
              src="/images/vuesax/linear/books.svg"
              alt="profile icon"
              class="w-[25px]"
            />
            <p class="text-inactive font-normal text-xs md:text-base">
              Courses
            </p>
          </div>
          <!-- contacts -->
          <div
            class="flex flex-col justify-center items-center lg:items-start lg:flex-row lg:space-x-2 lg:justify-start lg:py-5 lg:px-4 rounded-md"
          >
            <img
              src="/images/dashboard-icons/vuesax/linear/people.svg"
              alt="profile icon"
              class="w-[25px]"
            />
            <p class="text-inactive font-normal text-xs md:text-base">
              Contacts
            </p>
          </div>
        </div>
      </nav>

      <section class="w-full lg:w-4/5 lg:px-14">
        <!-- Header content -->
        <!-- Left header content -->
        <div class="flex flex-row justify-between items-center mt-5">
          <div class="flex flex-col">
            <h3 class="text-2xl lg:text-4xl">
              Hello there, <span class="inline-block font-bold">Hauwa</span>
            </h3>
            <p
              class="text-sm max-w-[200px] mt-1 text-inactive md:max-w-md lg:text-base"
            >
              Here's what's going on with your account today
            </p>
          </div>
          <!-- Right header content -->
          <div class="flex flex-row justify-center items-center gap-8">
            <div class="hidden md:block">
              <div class="relative md:w-[200px] lg:w-80">
                <img
                  src="images/dashboard-icons/vuesax/linear/search-normal.svg"
                  alt=""
                  class="absolute w-6 h-6 top-5 left-4"
                />
                <input
                  type="text"
                  class="py-5 pl-14 pr-4 bg-[#F5F4F7] w-full rounded-md md:mr-5 truncate"
                  placeholder="Search for people, skills, or jobs"
                />
              </div>
            </div>
            <div class="flex flex-row gap-3">
              <button
                class="flex items-center justify-center h-12 w-12 bg-inactive/30 rounded-full text-inactive"
              >
                HS
              </button>
              <img
                src="/images/dashboard-icons/vuesax/linear/arrow-down.svg"
                alt=""
                class="w-5"
              />
            </div>
          </div>
        </div>

        <!-- Body -->
        <div class="mt-12 lg:mt-16">
          <!-- nav items -->
          <div class="flex flex-row justify-between md:justify-start md:gap-14">
            <div>
              <p
                class="text-sm md:text-base text-inactive/60 hover:text-inactive/80"
              >
                <a href="#">Overview</a>
              </p>
            </div>
            <div>
              <p
                class="text-sm md:text-base text-inactive/60 hover:text-inactive/80"
              >
                <a href="#">Profile</a>
              </p>
            </div>
            <div>
              <p
                class="text-sm md:text-base text-inactive/60 hover:text-inactive/80"
              >
                <a href="#">Resume</a>
              </p>
            </div>
            <div>
              <p
                class="text-sm md:text-base text-inactive/60 hover:text-inactive/80"
              >
                <a href="#">Preferences</a>
              </p>
            </div>
            <div>
              <p class="text-sm md:text-base underline underline-offset-8">
                <a href="#">Culture</a>
              </p>
            </div>
          </div>

          <!-- content container-->
          <section class="mt-10 md:w-5/6">
            <!-- White content box -->
            <div
              class="px-5 py-5 border border-[#ECECEC] rounded-md text-white mt-10 mb-32 lg:mb-20 lg:px-10 lg:py-10"
            >
              <!-- Field one left and right form -->
              <div
                class="flex flex-col lg:flex-row lg:items-start lg:gap-14 border-[#ECECEC] border-b pb-10 lg:pb-12"
              >
                <!-- Left form -->
                <div class="max-w-md lg:w-1/4">
                  <h1>What do you love most about your profession?</h1>
                </div>
                <!-- Right form -->
                <div class="lg:w-3/4">
                  <!-- Form body -->
                  <div class="mt-4 lg:mt-0">
                    <!-- textarea field -->
                    <textarea
                      type="text"
                      placeholder="Tip: be as detailed as possible"
                      class="flex flex-row text-black items-start justify-start bg-[#F3F3F3] px-4 py-4 rounded-md w-full mt-3 lg:mt-0 h-32 resize-none"
                    ></textarea>
                  </div>
                </div>
              </div>

              <!-- Field two and right form -->
              <div
                class="flex flex-col lg:flex-row lg:items-start lg:gap-14 border-[#ECECEC] border-b pb-10 lg:pb-14 mt-7 lg:mt-12"
              >
                <!-- Left form -->
                <div class="max-w-md lg:w-1/4">
                  <h1>What kind of work enviromnent do you thrive in?</h1>
                </div>
                <!-- Right form -->
                <div class="lg:w-3/4">
                  <!-- Form body -->
                  <div class="mt-4 lg:mt-0">
                    <!-- Dropdown field -->
                    <select
                      class="flex flex-row justify-between text-black bg-[#F3F3F3] px-4 py-4 rounded-md w-full mt-3"
                    >
                      <option value="0">I thrive best in...</option>
                      <option value="1">
                        Environments with clear roles and responsibilities
                      </option>
                      <option value="2">
                        Environments with flexible roles and responsibilities
                      </option>
                      <option value="3">I'm not quite sure</option>

                      <img
                        src="/images/dashboard-icons/vuesax/linear/arrow-down.svg"
                        alt=""
                      />
                    </select>
                  </div>
                </div>
              </div>

              <!-- third field left and right form -->
              <div
                class="flex flex-col lg:flex-row lg:items-start lg:gap-14 border-[#ECECEC] mt-7 lg:mt-12"
              >
                <!-- Left form -->
                <div class="max-w-md lg:w-1/4">
                  <h1>What are you looking for in your next job?</h1>
                </div>
                <!-- Right form -->
                <div class="lg:w-3/4">
                  <!-- Form body -->
                  <div class="mt-4 lg:mt-0">
                    <!-- checkboxes field -->
                    <div class="flex flex-col gap-y-5 mt-8 lg:mt-0">
                      <div class="flex flex-row items-center gap-3">
                        <input
                          type="checkbox"
                          name=""
                          id="flexCheckDefault"
                          class="form-check-input h-4 w-4"
                        />
                        <label
                          class="form-check-input text-inactive checked:text-black"
                          for="flexCheckDefault"
                          >Mentorship opportunities</label
                        >
                      </div>
                      <div class="flex flex-row items-center gap-3">
                        <input
                          type="checkbox"
                          name=""
                          id="flexCheckDefault"
                          class="form-check-input h-4 w-4"
                        />
                        <label
                          class="form-check-input text-inactive checked:text-black"
                          for="flexCheckDefault"
                          >Growth and progress opportunities</label
                        >
                      </div>
                      <div class="flex flex-row items-center gap-3">
                        <input
                          type="checkbox"
                          name=""
                          id="flexCheckDefault"
                          class="form-check-input h-4 w-4"
                        />
                        <label
                          class="form-check-input text-inactive checked:text-black"
                          for="flexCheckDefault"
                          >Leadership opportunities</label
                        >
                      </div>
                      <div class="flex flex-row items-center gap-3">
                        <input
                          type="checkbox"
                          name=""
                          id="flexCheckDefault"
                          class="form-check-input h-4 w-4"
                        />
                        <label
                          class="form-check-input text-inactive checked:text-black"
                          for="flexCheckDefault"
                          >Autonomy and flexibility</label
                        >
                      </div>
                      <div class="flex flex-row items-center gap-3">
                        <input
                          type="checkbox"
                          name=""
                          id="flexCheckDefault"
                          class="form-check-input h-4 w-4"
                        />
                        <label
                          class="form-check-input text-inactive checked:text-black"
                          for="flexCheckDefault"
                          >Supportive team members</label
                        >
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </section>
        </div>
      </section>
    </div>
  </body>
</html>
