<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="http://fonts.cdnfonts.com/css/google-sans" rel="stylesheet" />
    <link rel="stylesheet" href="css/style.css" />

    <title>Homepage</title>
  </head>
  <body>
    <!-- Nav container -->
    <nav class="container-body sticky top-0 z-30 shadow-sm bg-white">
      <!-- Flex container for all items -->
      <div class="flex items-center justify-between">
        <!-- image -->
        <div><img src="/images/logo.svg" alt="ehr logo" /></div>

        <!-- options container -->
        <div
          class="hidden lg:flex lg:flex-row justify-center items-center gap-4"
        >
          <!-- options -->
          <div class="p-2 text-bluemedium font-medium hover:text-bluestrong">
            <a href="#"> Home</a>
          </div>
          <div class="p-2 text-inactive hover:text-bluestrong">
            <a href="#"> About us</a>
          </div>
          <div class="p-2 text-inactive hover:text-bluestrong">
            <a href="#"> Find work</a>
          </div>
          <div class="p-2 text-inactive hover:text-bluestrong">
            <a href="#"> Find talent</a>
          </div>
          <div class="p-2 text-inactive hover:text-bluestrong">
            <a href="#"> Courses</a>
          </div>
        </div>

        <!-- login container -->
        <div
          class="hidden lg:flex lg:flex-row justify-center items-center gap-4"
        >
          <!-- login options -->
          <div class="p-2 text-inactive hover:text-bluestrong">
            <a href="#"> Login</a>
          </div>
          <div class="secondary-button px-6 py-5 my-5">
            <a href="#"> Sign up</a>
          </div>
        </div>

        <!-- Cross -->
        <div class="lg:hidden my-6 hover:scale-110 duration-200">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            id="Outline"
            viewBox="0 0 24 24"
            width="24"
            height="24"
          >
            <rect y="11" width="24" height="2" rx="1" />
            <rect y="4" width="24" height="2" rx="1" />
            <rect y="18" width="24" height="2" rx="1" />
          </svg>
        </div>
      </div>
    </nav>

    <!-- Body -->
    <section class="container-body max-w-[1300px] mt-20">
      <div
        class="flex flex-col-reverse items-center md:flex md:flex-row md:justify-center"
      >
        <!-- White form -->
        <div
          class="flex flex-col items-center bg-white py-8 rounded-md w-full md:max-w-[650px]"
        >
          <h3 class="text-2xl md:text-5xl font-bold text-center">
            Join as a job-seeker or recruiter
          </h3>

          <!-- Form components -->
          <div class="mt-5 md:mt-14">
            <!-- test-->
            <div class="flex flex-col md:flex-row w-full mt-4 gap-4 md:gap-7">
              <!-- test 1-->
              <div
                class="flex flex-col items-start justify-center gap-4 md:gap-10 border p-4 md:p-10 rounded-md w-full"
              >
                <div class="flex flex-row w-full justify-between">
                  <img
                    src="images/automation-images/business.svg"
                    alt=""
                    class="w-10"
                  />

                  <input type="radio" class="w-6" />
                </div>
                <p class="text-start text-inactive/60 text-lg md:text-3xl">
                  I want to look for jobs
                </p>
              </div>

              <!-- test 2-->
              <div
                class="flex flex-col items-start justify-center gap-4 md:gap-10 border p-4 md:p-10 rounded-md w-full"
              >
                <div class="flex flex-row w-full justify-between">
                  <img
                    src="images/automation-images/business.svg"
                    alt=""
                    class="w-10"
                  />

                  <input type="radio" class="w-6" />
                </div>
                <p class="text-start text-inactive/60 text-lg md:text-3xl">
                  I want to hire talent
                </p>
              </div>
            </div>
          </div>

          <!-- log in -->
          <p class="mt-10 text-base md:text-xl">
            Already have an account?
            <a class="text-bluemedium decoration underline">Log in</a>
          </p>
        </div>
      </div>
    </section>
  </body>
</html>
