<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn-uicons.flaticon.com/2.6.0/uicons-bold-rounded/css/uicons-bold-rounded.css"
    />
    <link href="http://fonts.cdnfonts.com/css/google-sans" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://cdn-uicons.flaticon.com/2.6.0/uicons-regular-straight/css/uicons-regular-straight.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn-uicons.flaticon.com/uicons-regular-rounded/css/uicons-regular-rounded.css"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>Document</title>
  </head>
  <body>
    <!-- entire section -->
    <section class="section lg:bg-gray-300 h-screen py-10 lg:py-0">
      <div class="container">
        <div class="w-full lg:w-[620px] lg:p-10 bg-white h-screen">
          <!-- header and icon -->
          <div class="flex flex-row justify-between">
            <div class="flex gap-3 items-center">
              <i class="fi fi-br-angle-left mt-1"></i>
              <p class="font-medium text-lg">Course details</p>
            </div>
            <i class="hidden lg:flex fi fi-rr-circle-xmark text-xl"></i>
          </div>

          <!-- title and date -->
          <div class="flex flex-col mt-9 gap-2">
            <p class="font-bold text-xl">Learning 101: How to Cook Soup</p>
            <p class="text-sm text-gray-400">24th August, 2024</p>
          </div>

          <div class="flex flex-col mt-16">
            <p>Enrolee details</p>
            <!-- attendees table -->
            <div
              class="flex flex-col p-3 rounded-lg bg-[#D4DBF5]/30 gap-3 mt-4"
            >
              <div class="flex justify-between">
                <p class="text-gray-800">Total attendees</p>
                <p>120</p>
              </div>
            </div>

            <!-- panelist table -->
            <div
              class="flex flex-col p-3 rounded-lg bg-[#D4DBF5]/30 gap-3 mt-2"
            >
              <!-- item 1 -->
              <div class="flex justify-between">
                <p class="text-gray-800">Total completed</p>
                <p class="text-gray-400">58</p>
              </div>

              <!-- divider -->
              <div class="h-[1px] w-full bg-gray-200"></div>

              <!-- item 2 -->
              <div class="flex justify-between">
                <p class="text-gray-800">Total in-progress</p>
                <p class="text-gray-400">52</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
