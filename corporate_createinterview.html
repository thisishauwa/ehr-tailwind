<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="http://fonts.cdnfonts.com/css/google-sans" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://cdn-uicons.flaticon.com/uicons-regular-rounded/css/uicons-regular-rounded.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn-uicons.flaticon.com/uicons-regular-rounded/css/uicons-regular-rounded.css"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>Corporate about</title>
  </head>
  <body>
    <section class="section">
      <div class="containerthin">
        <button class="flex flex-row gap-1 items-center mt-3">
          <img src="/images/vuesax/linear/arrow-left.svg" alt="" />
          <p>Back</p>
        </button>
        <!-- Header -->
        <div class="mt-10">
          <h2 class="text-xl md:text-2xl lg:text-4xl">Create interview</h2>
        </div>

        <div class="mt-10 flex justify-between">
          <p class="font-bold">Interview details</p>
        </div>
        <!-- White box -->
        <div class="border border-[#ECECEC] rounded-md px-5 pt-5 mt-5 mb-20">
          <div>
            <p>Interview title</p>
            <input
              type="text"
              placeholder="Nurse"
              class="mt-2 px-4 py-4 bg-[#F3F3F3] rounded-md w-full"
            />
          </div>

          <div class="mt-5">
            <p>Interview rules</p>
            <textarea
              id="about"
              name="about"
              rows="3"
              class="mt-2 px-4 py-4 border-none bg-[#F3F3F3] rounded-md w-full shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm"
              placeholder="Max. 50 characters"
            ></textarea>
          </div>

          <div class="mt-5">
            <p>Questions</p>
            <textarea
              id="about"
              name="about"
              rows="3"
              class="mt-2 px-4 py-4 border-none bg-[#F3F3F3] rounded-md w-full shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm"
              placeholder="Please separate each question with a comma"
            ></textarea>
          </div>

          <!-- Divider -->
          <div class="w-full h-[1px] bg-[#ECECEC] mt-10"></div>
          <div class="flex gap-4 justify-end mt-10 pb-10">
            <button class="secondary-button">Save to drafts</button>
            <button class="primary-button">Publish to live</button>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
