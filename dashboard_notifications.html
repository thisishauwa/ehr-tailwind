<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn-uicons.flaticon.com/uicons-regular-rounded/css/uicons-regular-rounded.css"
    />
    <link href="http://fonts.cdnfonts.com/css/google-sans" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://cdn-uicons.flaticon.com/uicons-bold-rounded/css/uicons-bold-rounded.css"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>Dashboard overview</title>
  </head>
  <body>
    <div class="flex flex-row max-w-[2000px] mx-auto px-6 lg:px-0">
      <!-- Navigation bar -->
      <nav
        class="fixed bottom-0 w-full px-5 py-7 left-0 md:fixed md:bottom-0 lg:sticky lg:left-0 lg:top-0 lg:w-1/5 lg:h-screen bg-[#FAFAFA]"
      >
        <!-- nav elements -->
        <img
          src="/images/logo.svg"
          alt="ehr logo"
          class="hidden lg:block mt-1"
        />
        <div class="flex flex-row justify-between lg:flex-col lg:mt-20">
          <!-- contacts -->
          <div
            class="flex flex-col justify-center items-center lg:items-start lg:flex-row lg:gap-3 lg:justify-start lg:py-5 lg:px-4 rounded-md"
          >
            <i class="fi fi-rr-user text-lg lg:text-xl text-inactive"></i>
            <p class="text-inactive font-normal text-xs md:text-base">
              Profile
            </p>
          </div>
          <!-- sms -->
          <div
            class="flex flex-col justify-center items-center lg:items-start lg:flex-row lg:gap-3 lg:justify-start lg:py-5 lg:px-4 rounded-md"
          >
            <i
              class="fi fi-rr-comment-alt-middle text-lg lg:text-xl text-inactive"
            ></i>
            <p class="text-inactive font-normal text-xs md:text-base">
              Messages
            </p>
          </div>
          <!-- jobs -->
          <div
            class="flex flex-col justify-center items-center lg:items-start lg:flex-row lg:gap-3 lg:justify-start lg:py-5 lg:px-4 rounded-md"
          >
            <i class="fi fi-rr-briefcase text-lg lg:text-xl text-inactive"></i>
            <p class="text-inactive font-normal text-xs md:text-base">Jobs</p>
          </div>
          <!-- courses -->
          <div
            class="flex flex-col justify-center items-center lg:items-start lg:flex-row lg:gap-3 lg:justify-start lg:py-5 md:px-4 rounded-md"
          >
            <i class="fi fi-rr-books text-lg lg:text-xl text-inactive"></i>
            <p class="text-inactive font-normal text-xs md:text-base">
              Courses
            </p>
          </div>
          <!-- contacts -->
          <div
            class="flex flex-col justify-center items-center lg:items-start lg:flex-row lg:gap-3 lg:justify-start lg:py-5 lg:px-4 rounded-md"
          >
            <i class="fi fi-rr-users-alt text-lg lg:text-xl text-inactive"></i>
            <p class="text-inactive font-normal text-xs md:text-base">
              Contacts
            </p>
          </div>

          <!-- Notifs -->
          <div
            class="flex flex-col justify-center items-center lg:items-start lg:justify-start lg:flex-row lg:gap-3 lg:bg-bluestrong lg:py-5 md:px-4 rounded-md"
          >
            <!-- Mobile icon -->

            <i class="fi fi-rr-bell text-lg text-bluemedium lg:hidden"></i>

            <!-- web icon -->

            <i class="fi fi-rr-bell text-xl text-white hidden lg:block"></i>
            <p
              class="text-bluemedium lg:text-white font-medium text-xs md:text-base"
            >
              Notifications
            </p>
          </div>
        </div>
      </nav>

      <section class="w-full lg:w-4/5 mt-10 md:px-5 lg:px-14">
        <div class="flex">
          <div class="bg-white h-full w-full">
            <p class="font-semibold text-2xl">Notifications</p>

            <!-- nav items -->
            <div
              class="flex mt-5 gap-x-2 items-center overflow overflow-x-auto"
            >
              <button class="bg-gray-100 py-3 px-5 rounded-full text-gray-700">
                General
              </button>
              <button class="py-3 px-5 rounded-full text-gray-500">Jobs</button>
              <button class="py-3 px-5 rounded-full text-gray-500">
                Assessments
              </button>
              <button class="py-3 px-5 rounded-full text-gray-500">
                Courses
              </button>
              <button class="py-3 px-5 rounded-full text-gray-500">
                Messaging
              </button>
            </div>

            <!-- first notif -->
            <div class="flex flex-col mt-14">
              <!-- image & text-->
              <div class="flex flex-row items-start gap-2">
                <!-- image -->
                <div class="w-1/5">
                  <div class="w-10 h-10 bg-gray-200 rounded-full"></div>
                </div>
                <!-- Text -->
                <div class="text-gray-500 w-full">
                  <p class="w-56 lg:w-full">
                    <span class="font-medium"> Helen Henry </span> has sent you
                    a connection request
                  </p>

                  <!-- buttons and time -->
                  <div
                    class="w-full mt-5 flex gap-3 justify-between items-center"
                  >
                    <div>
                      <button
                        class="primary-button py-1 px-4 bg-black border border-black rounded text-white text-sm"
                      >
                        Accept
                      </button>
                      <button
                        class="secondary-button py-1 px-4 border border-black rounded text-black text-sm"
                      >
                        Deny
                      </button>
                    </div>
                    <!-- time -->
                    <div class="text-gray-500 mt-3 text-sm">10 mins ago</div>
                  </div>
                </div>
              </div>
            </div>

            <!-- divider -->
            <hr class="mt-8" />

            <!-- second notif -->
            <div class="flex flex-col mt-10">
              <!-- image & text-->
              <div class="flex flex-row items-start gap-2">
                <!-- image -->
                <div class="w-1/5">
                  <div class="w-10 h-10 bg-gray-200 rounded-full"></div>
                </div>
                <!-- Text -->
                <div class="text-gray-500 w-full flex justify-between">
                  <p class="w-56 lg:w-1/2">
                    <span class="font-medium"> EHA Clinics </span> has
                    shortlisted your application
                  </p>

                  <!-- time -->
                  <div class="text-gray-500 mt-3 text-sm">10 mins ago</div>
                </div>
              </div>
            </div>

            <!-- divider -->
            <hr class="mt-8" />

            <div class="flex flex-col mt-10">
              <!-- image & text-->
              <div class="flex flex-row items-start gap-2">
                <!-- image -->
                <div class="w-1/5">
                  <div class="w-10 h-10 bg-gray-200 rounded-full"></div>
                </div>
                <!-- Text -->
                <div class="text-gray-500 w-full">
                  <p class="w-56 lg:w-1/2">
                    <span class="font-medium"> Helen Henry </span> has sent you
                    a connection request
                  </p>

                  <!-- buttons and time -->
                  <div
                    class="w-full mt-5 flex gap-3 justify-between items-center"
                  >
                    <div>
                      <button
                        class="secondary-button py-1 px-4 border border-black rounded text-black text-sm"
                      >
                        Check it out
                      </button>
                    </div>
                    <!-- time -->
                    <div class="text-gray-500 mt-3 text-sm">20 mins ago</div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>

        <div>
          <button
            class="text-bluemedium w-full mt-12 flex justify-end md:justify-center"
          >
            See more
          </button>
        </div>
      </section>
    </div>
  </body>
</html>
