<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="http://fonts.cdnfonts.com/css/google-sans" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://cdn-uicons.flaticon.com/uicons-bold-rounded/css/uicons-bold-rounded.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn-uicons.flaticon.com/uicons-regular-rounded/css/uicons-regular-rounded.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn-uicons.flaticon.com/uicons-solid-rounded/css/uicons-solid-rounded.css"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>Dashboard overview</title>
  </head>
  <body>
    <section class="sectionplan">
      <div class="">
        <div class="flex flex-col lg:flex-row">
          <!-- left -->
          <div
            class="flex flex-col justify-between w-full lg:w-1/2 lg:h-screen lg:sticky lg:top-0 lg:left-0 pt-10 lg:py-10 lg:px-20 lg:bg-gray-50"
          >
            <!-- back button -->
            <div>
              <div class="flex items-center gap-1">
                <i class="fi fi-rr-angle-small-left mt-1 text-bluemedium"></i>
                <button class="text-bluemedium">Back to webinars</button>
              </div>
              <!-- topic -->
              <div class="mt-16">
                <p class="text-xs lg:text-sm font-bold">TOPIC</p>
                <h1
                  class="text-lg md:text-3xl lg:text-4xl mt-2 text-bluemedium md:w-2/3 lg:w-full"
                >
                  Laboratory Biorisk Management: Standards and Practice
                </h1>
              </div>

              <!-- price -->
              <div class="mt-8">
                <p class="text-xs lg:text-sm font-bold">PRICE</p>
                <p class="text-lg md:text-2xl font-medium">NGN 1,500.00</p>
              </div>

              <!-- start and end -->
              <div class="mt-8 flex gap-16">
                <div>
                  <p class="text-xs lg:text-sm font-bold">START DATE</p>
                  <p class="text-lg font-medium">JUNE 27, 2023</p>
                  <p class="text-inactive/80">4:00PM</p>
                </div>

                <div>
                  <p class="text-xs lg:text-sm font-bold">END DATE</p>
                  <p class="text-lg font-medium">JUNE 28, 2023</p>
                  <p class="text-inactive/80">5:00PM</p>
                </div>
              </div>
            </div>
            <div>
              <!-- organizer -->
              <div class="mt-8">
                <p class="text-xs lg:text-sm font-bold">ORGANIZER</p>
                <p class="text-lg md:text-xl font-medium">
                  EHA Clinics Limited
                </p>

                <div class="mt-3">
                  <div class="flex items-center gap-2">
                    <i
                      class="fi fi-sr-circle-phone-flip mt-1 text-inactive"
                    ></i>
                    <p class="text-inactive">0800-342-254-6427</p>
                  </div>
                  <div class="flex items-center gap-2">
                    <i class="fi fi-sr-circle-envelope mt-1 text-inactive"></i>
                    <p class="text-inactive">reach@eha.ng</p>
                  </div>
                </div>
              </div>
            </div>
          </div>

          <!-- right -->
          <div
            class="flex flex-col justify-center w-full lg:w-1/2 lg:py-10 lg:px-20 mt-20 lg:mt-0"
          >
            <h2 class="text-xl md:text-2xl">Join the event</h2>

            <!-- forms -->
            <div class="flex flex-col gap-3 lg:gap-5 lg:mt-10 mt-5">
              <div>
                <p>Full name</p>
                <input
                  type="text"
                  placeholder="Jane doe"
                  class="mt-2 px-4 py-4 bg-[#F3F3F3] rounded-md w-full"
                />
              </div>
              <div>
                <p>Email address</p>
                <input
                  type="email"
                  placeholder="Janedoe@gmail.com"
                  class="mt-2 px-4 py-4 bg-[#F3F3F3] rounded-md w-full"
                />
              </div>
              <div>
                <p>Phone number (optional)</p>
                <input
                  type="text"
                  placeholder="0800 000 0000"
                  class="mt-2 px-4 py-4 bg-[#F3F3F3] rounded-md w-full"
                />
              </div>
              <!-- price -->
              <div>
                <p>Quantity</p>
                <input
                  type="number"
                  placeholder="Input number of tickets"
                  class="mt-2 px-4 py-4 bg-[#F3F3F3] rounded-md w-full"
                />
              </div>
            </div>
            <button class="primary-button mt-10">
              Register for this event
            </button>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
