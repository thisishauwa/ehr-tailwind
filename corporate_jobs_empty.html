<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="http://fonts.cdnfonts.com/css/google-sans" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://cdn-uicons.flaticon.com/uicons-bold-rounded/css/uicons-bold-rounded.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn-uicons.flaticon.com/uicons-regular-rounded/css/uicons-regular-rounded.css"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>Corporate about</title>
  </head>
  <body>
    <!-- Header -->
    <section class="max-w-[2000px] mx-auto">
      <!-- IMage -->
      <div
        class="bg-[url('/images/otc.png')] bg-no-repeat bg-cover bg-center w-full h-44 md:h-56 lg:h-80"
      >
        <!-- Gradient -->
        <div
          class="flex items-center justify-center bg-gradient-to-b from-transparent to-black/90 h-full w-full"
        >
          <div></div>
        </div>
        <!-- content -->
        <div class="flex flex-col px-6 md:px-28 lg:px-64">
          <!-- header -->
          <div
            class="flex flex-col md:flex-row gap-2 md:gap-5 -mt-10 md:-mt-20 lg:-mt-24 lg:gap-10"
          >
            <!-- right -->
            <div class="bg-white p-1 md:p-2 rounded-md max-w-fit">
              <div
                class="bg-[url('/images/complogo.png')] bg-no-repeat bg-cover bg-center w-16 h-16 md:w-24 md:h-24 lg:w-36 lg:h-36 rounded-md"
              ></div>
            </div>

            <!-- left -->
            <div>
              <h3
                class="text-black md:text-white font-medium md:text-xl lg:text-3xl"
              >
                Abdulkareem Suleiman Memorial Hospital
              </h3>
              <div class="flex flex-col md:flex-row gap-1 mt-1 md:mt-2">
                <p
                  class="text-inactive/80 md:text-white/70 text-sm md:text-base"
                >
                  Hospital/Clinc
                </p>
                <div
                  class="hidden md:block text-inactive/80 md:text-white/70 text-sm md:text-base"
                >
                  &#x2022;
                </div>
                <p
                  class="text-inactive/80 md:text-white/70 text-sm md:text-base"
                >
                  Number 12, Asba and Dantata
                </p>
              </div>
            </div>
          </div>

          <!-- Nav bar -->
          <div
            class="flex flex-col-reverse md:flex-row items-center border-b border-b-[#ECECEC] -mx-6 md:-mx-28 lg:-mx-64 px-6 md:px-28 lg:px-64 pt-5 pb-2 mt-3"
          >
            <!-- Nav items -->
            <div
              class="flex flex-row w-full justify-between md:justify-start md:gap-10"
            >
              <a href="#"><p class="text-inactive/80">Overview</p></a>
              <a href="#"><p class="text-inactive/80">About</p></a>
              <a href="#"
                ><p
                  class="underline underline-offset-[14px] md:underline-offset-[20px] text-bluemedium"
                >
                  Jobs
                </p></a
              >
              <a href="#"><p class="text-inactive/80">Candidates</p></a>
            </div>

            <!-- Search bar -->
            <div class="hidden md:block relative md:w-64 -mt-7">
              <img
                src="images/dashboard-icons/vuesax/linear/search-normal.svg"
                alt=""
                class="absolute w-6 h-6 top-5 left-4"
              />
              <input
                type="text"
                class="py-5 pl-14 pr-4 bg-[#F5F4F7] w-full rounded-md md:mr-5 truncate"
                placeholder="Search page"
              />
            </div>
          </div>

          <!-- Search mobile -->
          <div class="flex justify-end md:hidden relative mt-10 w-full">
            <img
              src="images/dashboard-icons/vuesax/linear/search-normal.svg"
              alt=""
              class="absolute w-6 h-6 top-5 left-4"
            />
            <input
              type="text"
              class="py-5 pl-14 pr-4 bg-[#F5F4F7] w-full rounded-md md:mr-5 truncate"
              placeholder="Search page"
            />
          </div>

          <!-- Tabs -->
          <div class="flex flex-row justify-between items-center mt-14">
            <div>
              <button class="px-3 py-2 bg-[#E1EBFF] text-bluemedium rounded-md">
                Active jobs
              </button>
              <button class="px-3 py-2 text-inactive/80 rounded-md">
                Archived jobs
              </button>
            </div>

            <!-- Add button -->
            <div class="group flex flex-row gap-2">
              <i
                class="fi fi-br-plus text-bluemedium group-hover:text-bluemedium/80"
              ></i>
              <p class="text-bluemedium group-hover:text-bluemedium/80">
                <a href="#">Add new job</a>
              </p>
            </div>
          </div>

          <!-- white form -->
          <div
            class="border border-[#ECECEC] rounded-md px-5 py-14 md:px-8 md:py-20 mt-10 md:mt-8 mb-20"
          >
            <div class="flex w-full justify-center">
              <img src="/images/History.svg" alt="" class="flex w-40 h-auto" />
            </div>

            <div class="flex justify-center mt-6">
              <p class="max-w-xs text-center">
                You have no active jobs. To create a job posting,
                <span class="text-bluemedium hover:text-bluemedium/80">
                  <a href="#">click here</a>
                </span>
              </p>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
